    <section id=form>

    <script>
        var senha = document.getElementById('senha')
        var botao = document.getElementById('button')

        botao.disabled = true;

        function inserir(){
            var password = senha.value;

                botao.style.backgroundColor="green"
                alert("Sucesso")
            }
        }
